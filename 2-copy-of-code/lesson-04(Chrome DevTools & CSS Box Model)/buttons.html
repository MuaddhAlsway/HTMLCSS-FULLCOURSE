<style>
  .subscribe-button { 
    background-color: rgb(200, 0, 0) ; /* CSS property : CSS value */ 
    color: white ;
    border: none ; 
    /* height: 36px ; 
    width: 105px ; */
    border-radius: 2px ; 
    cursor: pointer ; 
    margin-right: 8px ; /* In CSS, space(around element) = margin */
    margin-left: 20px ; 
    transition: opacity 0.15s ; 

    /* padding gives spaces inside box */
    padding-top: 10px ; 
    padding-bottom: 10px ; 
    padding-left: 16px ; 
    padding-right: 16px ;

    vertical-align: top ; 
  }

  .subscribe-button:hover { /* pseudo class -> hover */
    opacity:0.7 ; 
  }

  .subscribe-button:active { /* another pseudo class -> click */
    opacity: 0.5 ; 
  }

  .join-button {
    background-color: white ;
    border-color: rgb(6, 95, 212); 
    border-style: solid ;
    border-width: 1px ;
    color: rgb(6, 95, 212) ;
    /* height: 36px ; 
    width: 62px ;  */
    border-radius: 2px ;
    cursor: pointer ; 
    transition: background-color 0.15s ; 
    transition: color 0.15s ;  

    /* padding gives spaces inside box */
    padding-top: 9px ; 
    padding-bottom: 9px ; 
    padding-left: 16px ; 
    padding-right: 16px ;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212) ;
    color: white ; 
  }

  .join-button:active {
    opacity: 0.7 ; 
  }

  .tweet-button {
    background-color: rgb(29, 155, 240) ;
    color: white ; 
    border: none ; 
    height: 36px ; 
    width: 74px ; 
    border-radius: 18px ; /* half of height*/
    font-weight: bold ; 
    font-size: 15px ;
    cursor: pointer ;
    margin-left: 8px ; 
    transition: box-shadow 0.15s ; 
    
    vertical-align: top ; 
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15) ; /* horizontal, vertical, blur, color */
  }
</style>

<button class="subscribe-button"> 
  SUBSCRIBE
</button>

<button class ="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>



<!-- 
  CSS Box Model 
  
  space on the outdide -> margin 
  space on the inside -> padding 
  & 
  border 
-->
