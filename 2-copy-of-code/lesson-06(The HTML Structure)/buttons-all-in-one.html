<!DOCTYPE html>
<html>

<head>
  <title>Buttons Practice</title>
  <style>
    /* this is without class */
    button {
      /* CSS selector = which elements we're targeting */
      background-color: rgb(200, 0, 0);
      /* CSS property : CSS value */
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      /* In CSS, space(around element) = margin */
    }

    .subscribe-button {
      background-color: rgb(200, 0, 0);
      /* CSS property : CSS value */
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      /* In CSS, space(around element) = margin */
    }

    .join-button {
      background-color: white;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-width: 1px;
      color: rgb(6, 95, 212);
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
    }

    .tweet-button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      /* half of height*/
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>

<body>
  <button>
    SUBSCRIBE
  </button>

  <button class="subscribe-button">
    SUBSCRIBE
  </button>

  <button class="join-button">
    JOIN
  </button>

  <button class="tweet-button">
    Tweet
  </button>
</body>

</html>
