<!DOCTYPE html>
<html>

<head>
  <title>YouTube.com Clone</title>
  <style>
    .thumbnail { /* inline block -> block */
      width: 300px;
      display: block;
    }

    .search-bar {
      font-size: 20px;
      margin-left: 12px;
    }

    .video-tytle {
      width: 300px;
    }

    /* block -> inline block */
    /* .video-author,
    .video-stats {
      display: inline-block;
    } */

    .div-element {
      display: inline-block; 
    }
    
  </style>
</head>

<body>

  <input class="search-bar" type="text" placeholder="Search">

  <img class="thumbnail" src="thumbnails/thumbnail-1.webp">

  <p class="video-tytle">
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>

  <p class="video-author">
    Marques Brownlee
  </p>

  <p class="video-stats">
    3.4M views &#183; 6 months ago
  </p>

  <div class="div-example">
    this is a div 
  </div>
</body>

</html>

<!-- 
  <div> = dividion = just a box
  <div> is a block element 
  <div> = containers
-->
